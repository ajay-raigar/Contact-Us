<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="text">Contact Us</div>
    <div class="contact-section">
        <div class="form-section">
            <h2>online quiry</h2>
            <div class="form-row">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Mbile No." required>
                </div>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>
            </div>
            <div class="input-icon" style="margin-bottom: 20px;">
                <textarea placeholder="Message"></textarea>
            </div>
            <button class="btn">Submit</button>
        </div>

        <div class="contact-details">
            <img src="" alt="">
            <div class="details">
                <h2>Details</h2>
                <div class="contact-info">
                    <i class="fa-solid fa-phone"></i>
                    <p>+910123456789</p>
                    <p>+919874563210</p>
                </div>
                <div class="contact-info">
                    <i class="fa-solid fa-envelope"></i>
                    <p><strong>Email: </strong>abc@gmail.com</p>
                    <p><strong>Email: </strong>info@gmail.com</p>
                </div>
                <div class="contact-info">
                    <i class="fa-solid fa-location-dot"></i>
                    <p><strong>Address: </strong>Office No. 420, 4th Floor, Mansarovar Plaza,
                        Mansarovar Madhyam Marg, Jaipur, Rajasthan - 302020.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
